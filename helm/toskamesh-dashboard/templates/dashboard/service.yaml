{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "toskadashboard.fullname" . }}-dashboard
  labels:
    {{- include "toskadashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
      {{- if and (eq .Values.dashboard.service.type "NodePort") .Values.dashboard.service.nodePort }}
      nodePort: {{ .Values.dashboard.service.nodePort }}
      {{- end }}
  selector:
    {{- include "toskadashboard.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
{{- end }}

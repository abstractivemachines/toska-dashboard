{{- if and .Values.dashboard.enabled .Values.dashboard.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "toskadashboard.fullname" . }}-dashboard
  labels:
    {{- include "toskadashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "toskadashboard.fullname" . }}-dashboard
  minReplicas: {{ .Values.dashboard.hpa.minReplicas }}
  maxReplicas: {{ .Values.dashboard.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.dashboard.hpa.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.dashboard.hpa.targetMemoryUtilizationPercentage }}
{{- end }}

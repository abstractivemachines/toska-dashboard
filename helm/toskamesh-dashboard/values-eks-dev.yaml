# Dashboard configuration

dashboard:
  enabled: true
  replicaCount: 1
  image:
    repository: 215958754319.dkr.ecr.us-east-1.amazonaws.com/toskamesh-eks-services
    tag: dashboard-latest
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 8080
  ingress:
    enabled: false
    className: ""
    hosts:
      - host: "dashboard.toskamesh.local"
        paths:
          - path: /
            pathType: Prefix
    tls: []
  gatewayBaseUrl: "http://toskamesh.local"
  observabilityBaseUrl: ""
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 256Mi
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
